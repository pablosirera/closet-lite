<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">
    <ion-list no-lines>
      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors" class="errors">
        <div class="error" [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">
          It should be a valid email
        </div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors" class="errors">
        <div class="error" [ngxError]="['minlength', 'required']" [when]="['touched']">
          It should be at least 5 characters
        </div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{ loginError }}</div>
      <button ion-button block type="submit" [disabled]="!loginForm.valid">Log in</button>
    </div>

    <ion-list>

      <button ion-button icon-left block clear (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Log in with Google
      </button>

      <button ion-button icon-left block clear [disabled]="!loginForm.valid" (click)="signup()">
        <ion-icon name="person-add"></ion-icon>
        Sign up
      </button>
    </ion-list>
  </form>
</ion-content>
